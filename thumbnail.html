<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>thumbnail</title>

    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
    
    </style>
</head>

<div class="container">
    <img src="styles/image/thumbnail.png">
</div>

</html>
